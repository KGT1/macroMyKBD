devices:
  - name: My Exone KBD
    vendor: 0x4d9
    prod: 0x1603
    passthrough: false
actions:
  # starts a terminal window on pressing windows key + C down
  - cmd: start cmd.exe
    events: 
      - keys: [227, 6]
        on: 'down'
        only: true
        device: 1
  # starts a terminal window on releasing windows key + v
  - cmd: start cmd.exe
    events: 
      - keys: [227, 25]
        on: 'up'
        only: true
        device: 1
